<!doctype html>
<html lang="fa">

<head>
	<title>Login Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="frameworks/bootstrap/bootstrap.rtl.min.css">
	<link rel="stylesheet" type="text/css" href="style/style-login-form.css">
</head>

<body dir="rtl">
	<div id="main-container">
		<div class="container">
			<div class="row" id="row-container">
				<img src="images/avatar-login.png" alt="Avatar" id="avatar-img">
				<div class="col-9 col-md-7 col-lg-5 col-xl-4" id="container-form">
					<h2 id="title-heading">فرم ورود</h2>
					<form action="#" method="get" id="form">
						<label for="email-input" class="label-input">ایمیل :</label>
						<input type="email" placeholder="example@domain.com" autofocus autocomplete="on" required
							id="email-input" class="inputs">
						<label for="password-input" class="label-input">گذرواژه :</label>
						<input type="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"
							autofocus autocomplete="on" required id="password-input" class="inputs">
						<div id="container-submit">
							<input type="submit" value="ورود" id="submit">
						</div>
						<div class="showSpiner">
							<img src="images/spiner.gif" alt="spiner" id="spiner">
						</div>
						<a href="#" class="anchor-form">گذرواژه را فراموش کرده ام !</a>
						<a href="#" class="anchor-form">هنوز ثبت نام نکرده ام !</a>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>
<script src="frameworks/bootstrap/bootstrap.min.js"></script>
<script src="scripts/script-login-form.js"></script>

</html>
