<!doctype html>
<html lang="fa">

<head>
    <title>Signin Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="frameworks/bootstrap/bootstrap.rtl.min.css">
    <link rel="stylesheet" type="text/css" href="style/style-signin-form.css">
</head>

<body dir="rtl">
    <div id="main-container">
        <div class="container">
            <div class="row" id="row-container">
                <img src="images/avatar-login.png" alt="Avatar" id="avatar-img">
                <div class="col-9 col-md-7 col-lg-5 col-xl-4" id="container-form">
                    <h2 id="title-heading">فرم ثبت نام</h2>
                    <form action="#" method="get" id="form">
                        <label for="usersName" class="label-input">نام کاربری :</label>
                        <input type="text" placeholder="yourName" autofocus autocomplete="on" required
                            id="usersName" class="inputs validation">
                            <div id="meesageName"></div>
                        <label for="email-input" class="label-input">ایمیل :</label>
                        <input type="email" placeholder="example@domain.com" autofocus autocomplete="on" required
                            id="email-input" class="inputs validation">
                            <div id="meesageEmail"></div>
                        <label for="phone" class="label-input">شماره موبایل :</label>
                        <input type="text" placeholder="09--------" autofocus autocomplete="on" required
                            id="phone" class="inputs validation">
                            <div id="meesagePhone"></div>
                        <label for="password-input" class="label-input">گذرواژه :</label>
                        <input type="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;"
                            autofocus autocomplete="on" required id="password-input" class="inputs validation">
                            <div id="meesagePassword"></div>
                        <label for="reapetPass" class="label-input">تکرار گذرواژه :</label>
                        <input type="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" autofocus autocomplete="on" required
                            id="reapetPass" class="inputs validation">
                            <div id="meesageRepass"></div>
                        <div id="container-submit">
                            <input type="submit" value="ورود" id="submit" class="validation" disabled>

                        </div>
                        
                        <a href="#" class="anchor-form">من قبلا ثبت نام کردم !</a>
                    </form>
                    <div class="showSpiner">
                        <img src="images/spiner.gif" alt="spiner" id="spiner">
                    </div>
                </div>
            </div>
           
        </div>
    </div>



</body>
<script src="frameworks/bootstrap/bootstrap.min.js"></script>
<script src="scripts/debugAvatar.js"></script>
<script src="scripts/text.js"></script>
<script src="scripts/singUp.js"></script>

</html>
