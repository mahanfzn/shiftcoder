<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Users</title>
    <link rel="stylesheet" href="frameworks/bootstrap/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="frameworks/FontAwesome/css/all.min.css">
    <link rel="stylesheet" href="style/panel-users.css">
</head>

<body dir="rtl">
    <input type="checkbox" name="" id="nav-toggle" checked>
    <div class="sidebar">
        <div class="sidebar-brand">
            <img src="images/logo-icon-150px-shiftcoder.png" alt="shiftcoder" width="40px" height="40px"
                class="img-min-menu">
            <h2><a href="#">Shift<span class="title-red">Coder</span></a></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="#">
                        <i class="fal fa-tachometer-alt icon-menu"></i> <span>پنل مدیریت</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fal fa-graduation-cap icon-menu" style="margin-right: -3px;"></i> <span>دوره ها</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fal fa-marker icon-menu"></i> <span>مقالات</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="active-menu-link">
                        <i class="fal fa-user-graduate icon-menu"></i> <span>کاربران</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fal fa-cog icon-menu"></i> <span>تنظیمات</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fal fa-sign-out icon-menu" style="margin-right: -1px;"></i> <span>خروج از پنل</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h3 id="h3-for-menu" id="nav-toggle-menu">
                <label for="nav-toggle" id="icon_menu_toggler" type="button">
                    <div id="parent_icon_menu_toggler">
                        <div class="x-button-1" id="one"></div>
                        <div class="x-button-2" id="two"></div>
                        <div class="x-button-3" id="three"></div>
                    </div>
                </label>
                <span>کاربران</span>
            </h3>
            <div class="user-wrapper">
                <img src="images/profile-1.jpg" alt="profile user" width="40px" height="40px">
                <div>
                    <h4>ماهان فروزنده</h4>
                    <small>ادمین</small>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h3 class="all-users">تمام کاربران <span class="number-of-users">(870)</span></h3>
                    </div>
                    <div class="col-6">
                        <div class="container-create-new-user">
                            <a href="#">
                                <button class="btn-create-new-user">ایجاد کاربر جدید</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container container-section-control">
                <div class="row">
                    <div class="col-8 col-md-6 col-container-section-control">
						<details class="custom-select">
							<summary class="radios">
								<input type="radio" name="item" id="default" title="یک گزینه را انتخاب کنید" checked class="input-custom-select">
								<input type="radio" name="item" id="item1" title="حذف کاربر" class="input-custom-select">
								<input type="radio" name="item" id="item2" title="مسدود سازی کاربر" class="input-custom-select">
								<input type="radio" name="item" id="item3" title="آزاد سازی کاربر" class="input-custom-select">
							</summary>
							<ul class="list">
								<li class="li-sucto-select">
									<label for="item1" class="label-custom-select">حذف کاربر</label>
								</li>
								<li class="li-sucto-select">
									<label for="item2" class="label-custom-select">مسدود سازی کاربر</label>
								</li>
								<li class="li-sucto-select">
									<label for="item3" class="label-custom-select">آزاد سازی کاربر</label>
								</li>
							</ul>
						</details>
						<button class="btn-apply-select-control">اعمال</button>
						
                    </div>
                    <div class="col-4 col-md-6">
                        <div class="container-search-user">
                            <input type="text" class="search-user col-12 col-md-5" placeholder="جستجوی کاربر ...">
                            <i class="fal fa-search icon-search-user"></i>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>






    
</body>

<script src="frameworks/bootstrap/bootstrap.min.js"></script>
<script src="frameworks/FontAwesome/js/all.min.js"></script>
<script src="scripts/panel-users.js"></script>

</html>
